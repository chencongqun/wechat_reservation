<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>客户管理</title>
<script type="text/javascript" src="js/public.js?version=1.0" charset="gb2312"></script>
<script type="text/javascript" src="js/page.js?version=1.0" charset="gb2312"></script>
<script type="text/javascript" src="js/customer_list.js?version=1.0" charset="gb2312"></script>
<link href="css/table.css?version=1.0" rel="stylesheet" type="text/css">
<style type="text/css">
.searchArea2 {
	border:1px solid #ccc;
	padding:10px 10px;
	font-size: 13px;
	font-weight: bold;
	font-family:Verdana, Arial, Helvetica, sans-serif;
	color: #818181;
	margin-bottom:10px;
}
.btnSh {
	background-color: #f8f8f8;
	border: 1px solid #c3c3c3;
	border-radius: 3px;
	font-size: 12px;
	line-height: 20px;
	text-align: center;
	vertical-align: middle;
	cursor: pointer;
	color: #333;
	width: 70px;
	margin-left: 112px;
}
</style>
</head>
<body onLoad="javascript:init()">
<div style="margin-left:20px; margin-right:20px">
  <fieldset class="searchArea2">
  <legend align="center">条件过滤</legend>
  <table class="fieldBox" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <th width="80">联系电话:</th>
      <td><input id="phoneSearch" type="text" value="" size="30" maxlength="25" style="width:200px"></td>
	  <th width="80">联系地址:</th>
      <td><input id="addrSearch" type="text" value="" size="30" maxlength="25" style="width:200px"></td>
    </tr>
  </table>
  <input type="button" value="查询" class="btnSh" onClick="javascript:searchCustomers()" width="40px;"/>
  </fieldset>
  <div>
    <ul class="tools">
      <li onMouseOver="this.className='btnOver'" onMouseOut="this.className=''"><img src="images/btn_del.gif" onClick="javascript:del_customers()"></img></li>
      <li onMouseOver="this.className='btnOver'" onMouseOut="this.className=''"><img src="images/btn_delall.gif" onClick="javascript:delall_customers()"></img></li>
    </ul>
  </div>
  <div>
    <table class="dataGrid" cellspacing="0">
      <thead>
        <tr>
          <th width="5%"><input type="checkbox" onChange="javascript:selectAll(this);"/></th>
		  <th width="10%">姓名</th>
          <th width="10%">联系电话</th>
		  <th width="25%">联系地址</th>
          <th width="10%">备注</th>
		  <th width="10%">订餐次数</th>
          <th width="15%">操作</th>
        </tr>
      </thead>
      <tbody id="content"></tbody>
    </table>
  </div>
  <div class="pageNav" id="pagebar" align="center"></div>
</div>
</body>
</html>
