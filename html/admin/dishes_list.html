<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>菜品管理</title>
<script type="text/javascript" src="js/public.js?version=1.0" charset="gb2312"></script>
<script type="text/javascript" src="js/page.js?version=1.0" charset="gb2312"></script>
<script type="text/javascript" src="js/dishes_list.js?version=201412031734"></script>
<link href="css/table.css?version=1.0" rel="stylesheet" type="text/css">
<style type="text/css">
.searchArea2 {
	border:1px solid #ccc;
	padding:10px 10px;
	font-size: 13px;
	font-weight: bold;
	font-family:Verdana, Arial, Helvetica, sans-serif;
	color: #818181;
	margin-bottom:10px;
}
.btnSh {
	background-color: #f8f8f8;
	border: 1px solid #c3c3c3;
	border-radius: 3px;
	font-size: 12px;
	line-height: 20px;
	text-align: center;
	vertical-align: middle;
	cursor: pointer;
	color: #333;
	width: 70px;
	margin-left: 112px;
}
</style>
</head>
<body onLoad="javascript:init();">
<div style="margin-left:20px; margin-right:20px">
  <fieldset class="searchArea2">
  <legend align="center">条件过滤</legend>
  <table class="fieldBox" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <th width="80">菜品名称:</th>
      <td><input id="nameSearch" type="text" value="" size="30" maxlength="25" style="width:200px"></td>
	  <th width="80">类别:</th>
      <td><select id="typeSearch" ><option value="">&nbsp;&nbsp;&nbsp;&nbsp;</option></select></td>
    </tr>
  </table>
  <input type="button" value="查询" class="btnSh" onClick="javascript: searchDishes();" width="40px;"/>
  </fieldset>
  <div>
    <ul class="tools">
      <li onMouseOver="this.className='btnOver'" onMouseOut="this.className=''"><img src="images/btn_add.gif" onClick="javascript:add_dish_page()"></img></li>
      <li onMouseOver="this.className='btnOver'" onMouseOut="this.className=''"><img src="images/btn_del.gif" onClick="javascript:del_dishes()"></img></li>
      <li onMouseOver="this.className='btnOver'" onMouseOut="this.className=''"><img src="images/btn_delall.gif" onClick="javascript:delall_dishes()"></img></li>
	  <li onMouseOver="this.className='btnOver'" onMouseOut="this.className=''"><span onClick="javascript:backup()" style=" line-height:25px; font-size:12px; margin: 10px;">导出备份</span></li>
	  <li onMouseOver="this.className='btnOver'" onMouseOut="this.className=''"><span onClick="javascript:importData()" style=" line-height:25px; font-size:12px; margin: 10px;">批量导入</span></li>
    </ul>
  </div>
  <div>
    <table class="dataGrid" cellspacing="0">
      <thead>
        <tr>
          <th width="5%"><input type="checkbox" onChange="javascript:selectAll(this);"/></th>
          <th width="20%">菜品名称</th>
		  <th width="10%">描述</th>
          <th width="10%">价格</th>
		  <th width="10%">类别</th>
          <th width="10%">排序</th>
          <th width="15%">操作</th>
        </tr>
      </thead>
      <tbody id="content"></tbody>
    </table>
  </div>
  <div class="pageNav" id="pagebar" align="center"></div>
</div>
</body>
</html>
