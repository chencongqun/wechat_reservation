<script type="text/javascript">
var curmenu = null;
function menu_click(element)
{
	parent.main.location.href = element.getAttribute('href');
	element.className = "current";
	if ( curmenu != null )
		curmenu.className = '';
	curmenu = element;
}
</script>
</head>

</ul>
</body>
</html>
