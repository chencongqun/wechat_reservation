<title>公众平台登录</title>
<script type="text/javascript">window.loadStartTime = +new Date();</script>

<body>
<div id="header">
  <div class="wrapper"> <a href="/" class="dib"><img src="https://res.wx.qq.com/mpres/htmledition/images/bg/bg_logo1e7c60.png"/></a> <span class="hd_login_info"> <span>第一次使用公众平台？</span><a href="/cgi-bin/readtemplate?t=register/step1_tmpl&lang=zh_CN">立即注册</a> </span> </div>
</div>
<div id="banner">
  <div class="wrapper">
    <div class="login-panel">
      <h3>登录</h3>
      <div class="login-mod">
        <div class="login-err-panel dn" id="err_area"> <span class="vm" id="err_tips"></span> </div>
        <form class="login-form" id="login-form">
          <div class="login-un"> <span class="icon-wrapper"><i class="icon_login un"></i></span>
            <input type="text" id="account" placeholder="邮箱/微信号/QQ号"/>
          </div>
          <div class="login-pwd"> <span class="icon-wrapper"><i class="icon_login pwd"></i></span>
            <input type="password" id="password" placeholder="密码"/>
          </div>
        </form>
        <div class="login-code-panel dn" id="verify_area">
          <input type="text" id="verify"/>
          <span class="icon-wrapper"><img id="imgVerify" src=""/></span> <a class="login-change-code" href="javascript:;" id="changeimg_link">换一张</a> </div>
        <div class="login-help-panel"> <a id="rememberPwd" class="login-remember-pwd" href="javascript:;"><i id="rememberPwdIcon" class="icon_login checkbox checkbox_checked"></i>记住帐号</a> <a  class="login-forget-pwd" href="/cgi-bin/readtemplate?t=home/find_pwd_tmpl&lang=zh_CN">无法登录？</a> </div>
        <div class="login-btn-panel"> <a class="login-btn" title="点击登录" href="javascript:;" id="login_button">登录</a> </div>
      </div>
    </div>
  </div>
</div>
