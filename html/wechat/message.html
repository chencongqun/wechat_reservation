<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<title></title>
<style type="text/css">
.main{overflow:hidden;padding:10px 20px;padding-bottom: 150px; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:15px;}
.content
{
	margin-top: 10px;
	border: 0px;
	width:100%;
	height:1000px;
	border:none;
	background:#FFFFFF;
	font-family:"Times New Roman", Times, serif;
	color:#000000;
	font-size:16px;
	font-weight:bold;
}
</style>
<script src="js/public.js" charset="gb2312"></script>
<script type="text/javascript">
var type;
function init()
{
	type = GetArgsFromHref(window.location.href, "type");
	var shopinfo = GetArgsFromHref(window.location.href, "shopinfo");
	var url = "/wechat/customer.php?opt=getSystemInfo&shopinfo="+shopinfo;
	getJson( url, function handler(result){
		
		if ( ! "data" in result )
			return;
		var data = result["data"];
		if ( type == "notify" )
		{
			$F("content").innerHTML = data["userNotice"];
		}
		else
		{
			$F("content").innerHTML = data["shopInfo"];
		}
	} );
}

</script>
</head>
<body onLoad="javascript:init()">
<textarea id="content" class="content"  disabled="disabled"></textarea>
</body>
</html>
